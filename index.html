<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contentful Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .config-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .config-panel h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ccc;
        }

        .product-content {
            padding: 20px;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.8rem;
            color: #667eea;
            font-weight: 700;
        }

        .no-products {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contentful Products</h1>

        <div class="config-panel">
            <h2>Configuration</h2>
            <div class="form-group">
                <label for="spaceId">Space ID</label>
                <input type="text" id="spaceId" placeholder="Enter your Contentful Space ID">
            </div>
            <div class="form-group">
                <label for="accessToken">Access Token (Delivery API)</label>
                <input type="password" id="accessToken" placeholder="Enter your Contentful Delivery API token">
            </div>
            <div class="form-group">
                <label for="environment">Environment</label>
                <input type="text" id="environment" placeholder="master" value="master">
            </div>
            <button id="loadBtn" onclick="loadProducts()">Load Products</button>
        </div>

        <div id="content"></div>
    </div>

    <script>
        // Load saved configuration from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const savedSpaceId = localStorage.getItem('contentful_space_id');
            const savedEnvironment = localStorage.getItem('contentful_environment');

            if (savedSpaceId) {
                document.getElementById('spaceId').value = savedSpaceId;
            }
            if (savedEnvironment) {
                document.getElementById('environment').value = savedEnvironment;
            }
        });

        async function loadProducts() {
            const spaceId = document.getElementById('spaceId').value.trim();
            const accessToken = document.getElementById('accessToken').value.trim();
            const environment = document.getElementById('environment').value.trim() || 'master';
            const contentDiv = document.getElementById('content');
            const loadBtn = document.getElementById('loadBtn');

            // Validate inputs
            if (!spaceId || !accessToken) {
                contentDiv.innerHTML = '<div class="error">Please provide both Space ID and Access Token</div>';
                return;
            }

            // Save configuration to localStorage (except token)
            localStorage.setItem('contentful_space_id', spaceId);
            localStorage.setItem('contentful_environment', environment);

            // Show loading state
            contentDiv.innerHTML = '<div class="loading">Loading products...</div>';
            loadBtn.disabled = true;

            try {
                // Fetch products from Contentful
                const response = await fetch(
                    `https://cdn.contentful.com/spaces/${spaceId}/environments/${environment}/entries?access_token=${accessToken}&content_type=product`,
                    {
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Check if we have products
                if (!data.items || data.items.length === 0) {
                    contentDiv.innerHTML = '<div class="no-products">No products found in this space.</div>';
                    loadBtn.disabled = false;
                    return;
                }

                // Create a map of assets for easy lookup
                const assetsMap = {};
                if (data.includes && data.includes.Asset) {
                    data.includes.Asset.forEach(asset => {
                        assetsMap[asset.sys.id] = asset;
                    });
                }

                // Render products
                const productsHTML = data.items.map(item => {
                    const fields = item.fields;
                    const name = fields.name || 'Untitled Product';
                    const description = fields.description || 'No description available';
                    const price = fields.price !== undefined ? `$${fields.price.toFixed(2)}` : 'Price not set';
                    const category = fields.category || '';

                    // Get image URL if available
                    let imageHTML = '<div class="product-image placeholder">ðŸ“¦</div>';
                    if (fields.image && fields.image.sys && fields.image.sys.id) {
                        const asset = assetsMap[fields.image.sys.id];
                        if (asset && asset.fields && asset.fields.file) {
                            const imageUrl = asset.fields.file.url.startsWith('//')
                                ? `https:${asset.fields.file.url}`
                                : asset.fields.file.url;
                            imageHTML = `<img src="${imageUrl}" alt="${name}" class="product-image">`;
                        }
                    }

                    return `
                        <div class="product-card">
                            ${imageHTML}
                            <div class="product-content">
                                ${category ? `<span class="product-category">${category}</span>` : ''}
                                <h2 class="product-name">${name}</h2>
                                <p class="product-description">${description}</p>
                                <div class="product-price">${price}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                contentDiv.innerHTML = `<div class="products-grid">${productsHTML}</div>`;

            } catch (error) {
                console.error('Error fetching products:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>Error loading products:</strong><br>
                        ${error.message}<br><br>
                        <strong>Troubleshooting tips:</strong>
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Verify your Space ID is correct</li>
                            <li>Ensure you're using a <strong>Delivery API</strong> token (not Management API)</li>
                            <li>Check that the environment name is correct (usually "master")</li>
                            <li>Verify the token has access to this space</li>
                        </ul>
                    </div>
                `;
            } finally {
                loadBtn.disabled = false;
            }
        }

        // Allow Enter key to trigger load
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loadBtn').disabled) {
                loadProducts();
            }
        });
    </script>
</body>
</html>
